<div class="main">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> 菜单管理</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i>Sys</li>
                <li><i class="fa fa-laptop"></i>菜单管理</li>
            </ol>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-laptop red"></i><strong>菜单管理</strong></h2>
                    <div class="panel-actions">
                        <a href="javascript:void(0)" ng-click="vm.loadData()" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="javascript:void(0)" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="javascript:void(0)" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class=" text-right">
                        <button type="button" class="btn btn-lg btn-info" ng-click="vm.popupCreate()">创建</button>
                        <button type="button" class="btn btn-lg btn-info" ng-click="vm.checkAll()">
                            <label class="checkbox-inline"> <input type="checkbox" ng-checked="vm.MenuCheckAll">全选</label>
                        </button>
                        <button type="button" class="btn btn-lg btn-info" ng-click="vm.save()">保存</button>
                    </div>
                    <div class="tree ">
                        <ul>
                            <sam-Tree-Node templateurl="templates/Sys/MenuManage/Tree.html" ng-repeat="t in vm.Menus"></sam-Tree-Node>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">

    </div>
</div>
